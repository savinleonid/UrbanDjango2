<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" name="username" id="username" maxlength="30" required><br><br>

        <label for="password">Введите пароль</label>
        <input type="password" name="password" id="password" minlength="8" required><br><br>

        <label for="repeat_password">Повторите пароль</label>
        <input type="password" name="repeat_password" id="repeat_password" minlength="8" required><br><br>

        <label for="age">Введите свой возраст</label>
        <input type="number" step="1" name="age" id="age" max="999" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
